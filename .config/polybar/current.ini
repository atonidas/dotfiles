[bar/monitor-1]
monitor = DVI-D-0

wm-restack = bspwm
bottom = false

[bar/monitor-2]
monitor = DP-1

radius-top = 10.0
radius-bottom = 10.0

#Apply transparency
background = #000000

wm-restack = bspwm
bottom = false


[bar/custom-menu]
inherit = bar/monitor-1
width = 2.5%
height = 40
offset-x = 1%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=20;3"
modules-center = custom-menu

foreground = #E53935

[bar/date]
inherit = bar/monitor-1
width = 17%
height = 40
offset-x = 3.8%
offset-y = 15
font-0 = "JetBrainsMonoExtraBold Nerd Font:size=12;3"
modules-center = date

foreground = #FFFFFF

[bar/sonicwall]
inherit = bar/monitor-1
width = 2%
height = 40
offset-x = 24%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=28;5"
modules-center = sonicwall sonicwall-off

[bar/host-windows]
inherit = bar/monitor-1
width = 2%
height = 40
offset-x = 27%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=32;6"
modules-center = host-windows host-windows-off

[bar/host-mc]
inherit = bar/monitor-1
width = 2%
height = 40
offset-x = 30%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=26;6"
modules-center = host-mc host-mc-off

[bar/dont-disturb]
inherit = bar/monitor-1
width = 2%
height = 40
offset-x = 33%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=26;6"
modules-center = dont-disturb dont-disturb-off

[bar/bluetooth]
inherit = bar/monitor-1
width = 2%
height = 40
offset-x = 36%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=26;6"
modules-center = bluetooth bluetooth-off

[bar/workspace]
inherit = bar/monitor-1
width = 18%
height = 40
offset-x = 41%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=26;5"
modules-center = workspaces

foreground = #000000

override-redirect = true

radius-top = 10.0
radius-bottom = 10.0

padding = 0
module-margin-left = 1
module-margin-right = 1

[bar/tray]
inherit = bar/monitor-1
width = 14%
height = 40
offset-x = 75%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=16;3"
modules-right = tray

# Tray config
tray-position = right
tray-maxsize = 22
enable-ipc = true

[bar/audio]
inherit = bar/monitor-1
width = 4.5%
height = 40
offset-x = 89.5%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=16;3"
modules-center = pulseaudio

foreground = #E53935

[bar/network]
inherit = bar/monitor-1
width = 2%
height = 41
offset-x = 94.5%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=22;3"
modules-center = network

[bar/power-menu]
inherit = bar/monitor-1
width = 2.5%
height = 40
offset-x = 97%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=22;3"
modules-center = power-menu

foreground = #E53935

[bar/workspace-2]
inherit = bar/monitor-2
width = 18%
height = 40
offset-x = 41%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=26;5"
modules-center = workspaces

foreground = #000000

override-redirect = true

radius-top = 10.0
radius-bottom = 10.0

padding = 2
module-margin-left = 1
module-margin-right = 1

