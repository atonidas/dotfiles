;; Global WM Settings

[global/wm]
include-file = ~/.config/polybar/colors.ini

[bar/monitor-1]
monitor = DVI-D-0

#radius-top = 10.0
#radius-bottom = 10.0

background = ${color.bg}
wm-restack = bspwm
bottom = false

[bar/monitor-2]
monitor = DP-1

radius-top = 10.0
radius-bottom = 10.0

background = ${color.bg}
wm-restack = bspwm
bottom = false


[bar/custom-menu]
inherit = bar/monitor-1
width = 2.5%
height = 40
offset-x = 1%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=20;3"
modules-center = custom-menu

foreground = ${color.red}

[bar/date]
inherit = bar/monitor-1
width = 17%
height = 40
offset-x = 3.8%
offset-y = 15
font-0 = "JetBrainsMonoExtraBold Nerd Font:size=12;3"
modules-center = date

foreground = ${color.white}

[bar/audio]
inherit = bar/monitor-1
width = 4.5%
height = 40
offset-x = 21%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=16;3"
modules-center = pulseaudio

foreground = ${color.red}

[bar/tray]
inherit = bar/monitor-1
width = 30%
height = 40
offset-x = 64.5%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=16;3"
modules-right = sonicwall host-windows host-mc

# Tray config
tray-position = left
tray-maxsize = 22
tray-background = ${color.bg}
enable-ipc = true

# Padding for the network applet
padding = 1

# Padding between custom right tray icons
module-margin-left = 1
module-margin-right = 1

[bar/network]
inherit = bar/monitor-1
width = 2%
height = 40
offset-x = 94.5%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=22;3"
modules-center = network

[bar/power-menu]
inherit = bar/monitor-1
width = 2.5%
height = 40
offset-x = 97%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=22;3"
modules-center = power-menu

foreground = ${color.red}

[bar/workspace]
inherit = bar/monitor-1
width = 18%
height = 40
offset-x = 41%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=22;5"
modules-left = dont-disturb
modules-center = workspaces

foreground = ${color.fg}

override-redirect = true

radius-top = 10.0
radius-bottom = 10.0

padding = 0
module-margin-left = 1
module-margin-right = 1


[bar/workspace-2]
inherit = bar/monitor-2
width = 18%
height = 40
offset-x = 41%
offset-y = 15
font-0 = "Iosevka Nerd Font:size=22;5"
modules-center = workspaces

foreground = ${color.fg}

override-redirect = true

radius-top = 10.0
radius-bottom = 10.0

padding = 2
module-margin-left = 1
module-margin-right = 1

