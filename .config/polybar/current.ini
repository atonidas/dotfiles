[module/custom-menu]
type = custom/text
content = 
click-left = ~/.config/polybar/scripts/custom-menu

[module/date]
type = internal/date
interval = 1.0
time = %k:%M:%S
date = %A %d/%m/%Y
format = %{A1:gnome-calendar:} <label> %{A}
format-foreground = #FFFFFF
label = %date% %time%

[module/network]
type = internal/network
interface = enp33s0
click-left = kcmshell5 kcm_networkmanagement
interval = 5.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-foreground = #43A047
format-disconnected = <label-disconnected>
format-disconnected-foreground = #E53935

label-connected = 
label-disconnected = 

[module/sonicwall]
type = custom/script
interval = 10.0
exec = sh -c 'ip addr | grep ppp &>/dev/null && echo 嬨'
label = "%output%"
label-foreground = #9146FF

[module/sonicwall-off]
type = custom/script
interval = 10.0
exec = sh -c 'ip addr | grep ppp &>/dev/null || echo 嬨'
label = "%output%"
label-foreground = #BEC8BB

[module/host-windows]
type = custom/script
interval = 10.0
exec = sh -c '$(timeout 3 nc -zv 192.168.0.150 3389 &>/dev/null) && echo '
label = "%output%"
label-foreground = FFFC00

[module/host-windows-off]
type = custom/script
interval = 10.0
exec = sh -c '$(timeout 3 nc -zv 192.168.0.150 3389 &>/dev/null) || echo '
label = "%output%"
label-foreground = #BEC8BB

[module/host-mc]
type = custom/script
interval= 10.0
exec = sh -c '$(timeout 3 nc -zv 192.168.0.140 22 &>/dev/null) && echo '
label = "%output%"
label-foreground = #43A047

[module/host-mc-off]
type = custom/script
interval= 10.0
exec = sh -c '$(timeout 3 nc -zv 192.168.0.140 22 &>/dev/null) || echo '
label = "%output%"
label-foreground = #BEC8BB

[module/dont-disturb]
type = custom/script
interval= 5.0
exec = sh -c 'echo $(dunstctl is-paused) | grep true &>/dev/null && echo ﮖ'
label = "%output%"
label-foreground = #E53935

[module/dont-disturb-off]
type = custom/script
interval= 5.0
exec = sh -c 'echo $(dunstctl is-paused) | grep true -v &>/dev/null && echo ﮗ'
label = "%output%"
label-foreground = #BEC8BB

[module/bluetooth]
type = custom/script
interval= 10.0
#exec = sh -c 'echo $(dunstctl is-paused) | grep true &>/dev/null && echo ﮖ'
exec = sh -c 'echo hola | grep -v hola &>/dev/null && echo '
label = "%output%"
label-foreground = #00A4FF

[module/bluetooth-off]
type = custom/script
interval= 10.0
#exec = sh -c 'echo $(dunstctl is-paused) | grep true &>/dev/null && echo ﮖ'
exec = sh -c 'echo '
label = "%output%"
label-foreground = #BEC8BB

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.usb-Kingston_HyperX_Virtual_Surround_Sound_00000000-00.analog-stereo
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = #FFFFFF

label-muted = 
label-muted-foreground = #E53935

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

click-right = pavucontrol

[module/power-menu]
type = custom/text
content = 襤
click-left = ~/.config/polybar/scripts/power-menu

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true

format = <label-state>
format-foreground = #000000

label-active-padding = 1
label-occupied-padding = 1
label-urgent-padding = 1
label-empty-padding = 1

label-active = %name%
label-active-foreground = #E53935

label-occupied = %name%
label-occupied-foreground = FFFC00

label-urgent = %name%
label-urgent-foreground = FFFC00

label-empty =  %name%
label-empty-foreground = #FFFFFF

# Don't do anything but neccesary for bar/tray
[module/tray]
type = custom/script
exec = $null
label = "%output%"

