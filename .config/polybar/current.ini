;; Global WM Settings

[global/wm]
include-file = ~/.config/polybar/colors.ini

[bar/main]
monitor = DVI-D-0
monitor-strict = false
bottom = true
fixed-center = true

#radius-top = 10.0
#radius-bottom = 10.0

[bar/custom-menu]
inherit = bar/main
width = 2.5%
height = 40
offset-x = 1%
offset-y = 15
bottom = false
foreground = ${color.red}
background = ${color.bg}
font-0 = "Iosevka Nerd Font:size=20;3"
modules-center = custom-menu
wm-restack = bspwm

[bar/date]
inherit = bar/main
width = 17%
height = 40
offset-x = 3.8%
offset-y = 15
bottom = false
foreground = ${color.white}
background = ${color.bg}
font-0 = "JetBrainsMonoExtraBold Nerd Font:size=12;3"
modules-center = date
wm-restack = bspwm

[bar/audio]
inherit = bar/main
width = 4.5%
height = 40
offset-x = 21%
offset-y = 15
bottom = false
foreground = ${color.red}
background = ${color.bg}
font-0 = "Iosevka Nerd Font:size=16;3"
modules-center = pulseaudio
wm-restack = bspwm

[bar/tray]
inherit = bar/main
width = 30%
height = 40
offset-x = 64.5%
offset-y = 15
bottom = false
font-0 = "Iosevka Nerd Font:size=16;3"
background = ${color.bg}
modules-right = sonicwall host-windows host-mc
tray-position = left
tray-maxsize = 22
tray-background = ${color.bg}
wm-restack = bspwm
enable-ipc = true

# Padding for the network applet
padding = 1

# Padding between custom right tray icons
module-margin-left = 1
module-margin-right = 1

[bar/network]
inherit = bar/main
width = 2%
height = 40
offset-x = 94.5%
offset-y = 15
bottom = false
font-0 = "Iosevka Nerd Font:size=22;3"
background = ${color.bg}
modules-center = network
wm-restack = bspwm
enable-ipc = true

[bar/power-menu]
inherit = bar/main
offset-x = 97%
offset-y = 15
width = 2.5%
height = 40
bottom = false
font-0 = "Iosevka Nerd Font:size=20;3"
background = ${color.bg}
foreground = ${color.red}
modules-center = power-menu
wm-restack = bspwm

