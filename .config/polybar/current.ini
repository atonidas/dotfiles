[module/custom-menu]
type = custom/text
content = 
click-left = ~/.config/polybar/scripts/custom-menu

[module/date]
type = internal/date
interval = 1.0
time = %k:%M:%S
date = %A %d/%m/%Y
format = %{A1:gnome-calendar:} <label> %{A}
format-foreground = ${color.white}
label = %date% %time%

[module/network]
type = internal/network
interface = enp33s0
click-left = kcmshell5 kcm_networkmanagement
interval = 5.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-foreground = ${color.green}
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${color.red}

label-connected = 
label-disconnected = 

[module/sonicwall]
type = custom/script
interval = 10.0
exec = sh -c 'ip addr | grep ppp &>/dev/null && echo VPN'
label = "%output%"
label-foreground = ${color.green}

[module/host-windows]
type = custom/script
interval = 10.0
exec = sh -c '$(timeout 3 nc -zv 192.168.0.150 3389 &>/dev/null) && echo '
label = "%output%"
label-foreground = ${color.green}

[module/host-mc]
type = custom/script
interval= 10.0
exec = sh -c '$(timeout 3 nc -zv 192.168.0.140 22 &>/dev/null) && echo '
label = "%output%"
label-foreground = ${color.green}

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.usb-Kingston_HyperX_Virtual_Surround_Sound_00000000-00.analog-stereo
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${color.white}

label-muted = 
label-muted-foreground = ${color.red}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

click-right = pavucontrol

[module/power-menu]
type = custom/text
content = 襤
click-left = ~/.config/polybar/scripts/power-menu

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true

format = <label-state>
format-foreground = ${color.fg}

label-active-padding = 1
label-occupied-padding = 1
label-urgent-padding = 1
label-empty-padding = 1

label-active = %name%
label-active-foreground = ${color.red}
label-active-alignment = left

label-occupied = %name%
label-occupied-foreground = ${color.yellow}
label-occupied-background = ${color.bg}

label-urgent = %name%
label-urgent-foreground = ${color.ac}
label-urgent-background = ${color.bg}

label-empty =  %name%
label-empty-foreground = ${color.white}
label-empty-background = ${color.bg}

[module/dont-disturb]
type = custom/script
interval= 5.0
exec = sh -c 'echo $(dunstctl is-paused) | grep true &>/dev/null && echo ﮖ'
label = "%output%"
label-foreground = ${color.red}

